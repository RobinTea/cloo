<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloo Shop</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" aria-label="Open menu">☰</button>
      <div class="logo"><a href="index.html">CLOO</a></div>
    </div>
    <div class="header-right">
      <button class="account-icon" aria-label="Account"><img src="svg/user.svg" alt="User" width="25" height="25"/></button>
      <div class="cart-wrapper">
        <button class="cart-icon" aria-label="Cart"><img src="svg/cart.svg" alt="Cart" width="25" height="25"/></button>
        <span class="cart-badge">0</span>
      </div>
    </div>
  </header>

  <div id="splash" onclick="this.classList.add('hidden')">
    <img src="img/cloo-black.png" width="400" height="400">
    <div class="logo">CLOO</div>
  </div>

  <canvas id="noise-canvas"></canvas>

  <div class="scroll-container">
    <div class="video-wrapper">
      <canvas id="scroll-canvas"></canvas>
      
      <div class="video-title" id="video-title">
        <h1>CLOO</h1> 
        <p>Fuel of dreams</p>
      </div>
      

    </div>
  </div>

  <!-- Side Navigation Menu -->
  <div class="menu-overlay"></div>
  <nav class="side-menu">
    <div class="menu-header">
      <h2>Menu</h2>
      <button class="close-menu" aria-label="Close menu">×</button>
    </div>
    <ul class="menu-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

    <!-- Products Grid Section -->
    <section class="products-section" id="products">
      <h2 class="section-title">Our Drinks</h2>
      <div class="drinks-grid" id="drinks-grid"></div>
    </section>
    
    
  </main>

  <footer class="footer">
    <div>
      <div class="logo">CLOO - a fictional drink shop</div>
    </div>
    
    <p class="footer-credit">Created by RobinTea</p>
    <div class="footer-disclaimer">All names and trademarks are fictional. Any resemblance to real entities is purely coincidental.</div>
    
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="index.html#products">All Drinks</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script> 

  <script src="js/HomeHero.js"></script>
  <script src="js/main.js"></script>
  <script src="js/drinks.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>

  <script>
    // Initialize home page
    document.addEventListener('DOMContentLoaded', () => {
      const drinks = window.drinksModule.getAllDrinks();
      window.uiModule.renderDrinksGrid(drinks, 'drinks-grid');
    });
  </script>
</body>
</html>
