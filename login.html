<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cloo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" aria-label="Open menu">â˜°</button>
      <div class="logo">CLOO</div>
    </div>
    <div class="header-right">
      <button class="account-icon" aria-label="Account">ðŸ‘¤</button>
      <div class="cart-wrapper">
        <button class="cart-icon" aria-label="Cart">ðŸ›’</button>
        <span class="cart-badge">0</span>
      </div>
    </div>
  </header>

  <!-- Side Navigation Menu -->
  <div class="menu-overlay"></div>
  <nav class="side-menu">
    <div class="menu-header">
      <h2>Menu</h2>
      <button class="close-menu" aria-label="Close menu">Ã—</button>
    </div>
    <ul class="menu-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="index.html#products">All Drinks</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="auth-container">
      <h1 class="auth-title">Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email or Username</label>
          <input 
            type="text" 
            id="email" 
            class="form-input" 
            required
            placeholder="Enter your email or username"
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            required
            placeholder="Enter your password"
          >
        </div>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <div class="auth-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/drinks.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Initialize login page
    document.addEventListener('DOMContentLoaded', () => {
      // Redirect if already logged in
      if (window.authModule.isLoggedIn()) {
        window.location.href = 'account.html';
        return;
      }

      const loginForm = document.getElementById('login-form');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          window.uiModule.showToast('Please fill in all fields', 'error');
          return;
        }

        const result = window.authModule.login(email, password);

        if (result.success) {
          window.uiModule.showToast('Login successful!', 'success');
          setTimeout(() => {
            window.location.href = 'account.html';
          }, 1000);
        } else {
          window.uiModule.showToast(result.message, 'error');
        }
      });
    });
  </script>
</body>
</html>
