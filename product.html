<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Cloo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" aria-label="Open menu">☰</button>
      <div class="logo"><a href="index.html">CLOO</a></div>
    </div>
    <div class="header-right">
      <button class="account-icon" aria-label="Account"><img src="svg/user.svg" alt="User" width="25" height="25"/></button>
      <div class="cart-wrapper">
        <button class="cart-icon" aria-label="Cart"><img src="svg/cart.svg" alt="Cart" width="25" height="25"/></button>
        <span class="cart-badge">0</span>
      </div>
    </div>
  </header>

  <canvas id="noise-canvas"></canvas>

  <!-- Side Navigation Menu -->
  <div class="menu-overlay"></div>
  <nav class="side-menu">
    <div class="menu-header">
      <h2>Menu</h2>
      <button class="close-menu" aria-label="Close menu">×</button>
    </div>
    <ul class="menu-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">

    <button class="back-button" onclick="window.location.href='search.html'">
      <img src="svg/arrow-left.svg" alt="Back" width="20" height="20">
      Back
    </button>

    <div class="product-detail">
      <div class="product-container" id="product-container">
        <p style="text-align: center; padding: 60px; color: var(--text-secondary);">Loading product...</p>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div>
      <div class="logo">CLOO - a fictional drink shop</div>
    </div>
    <p class="footer-credit">Created by RobinTea</p>
    <div class="footer-disclaimer">All names and trademarks are fictional. Any resemblance to real entities is purely coincidental.</div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/lenis@1.3.17/dist/lenis.min.js"></script>
  <script src="js/drinks.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      if (!productId) {
        document.getElementById('product-container').innerHTML = `
          <p style="text-align: center; padding: 60px; color: var(--text-secondary);">
            Product not found. <a href="index.html">Return to home</a>
          </p>
        `;
        return;
      }

      const drink = window.drinksModule.getDrinkById(productId);

      if (!drink) {
        document.getElementById('product-container').innerHTML = `
          <p style="text-align: center; padding: 60px; color: var(--text-secondary);">
            Product not found. <a href="index.html">Return to home</a>
          </p>
        `;
        return;
      }

      const discountedPrice = window.drinksModule.getDiscountedPrice(drink);
      const hasDiscount = drink.discount > 0;

      document.getElementById('product-container').innerHTML = `
        <div class="product-bg-wrapper">
          <img 
            class="product-bg-image" 
            id="product-bg-image"
            src="img/can-large/${drink.id}.png" 
            alt=""
            draggable="false"
          >
        </div>

        <div class="product-overlay-content">
          <span class="product-type">${drink.type}</span>
          <h1 class="product-name">${drink.name}</h1>
          
          <div class="product-price-section">
            ${hasDiscount ? `
              <span class="product-original-price">$${drink.price.toFixed(2)}</span>
              <span class="product-price-large">$${discountedPrice.toFixed(2)}</span>
              <span class="discount-badge">${drink.discount}% OFF</span>
            ` : `
              <span class="product-price-large">$${drink.price.toFixed(2)}</span>
            `}
          </div>

          <div class="product-color">
            <h3>Color</h3>
            <div class="color-display" style="border-color: ${drink.color};">
              ${drink.color}
            </div>
          </div>

          <div class="product-stock">
            <span class="stock-available">${drink.amount.toLocaleString()} in stock</span>
          </div>

          <div class="quantity-selector">
            <h3>Quantity</h3>
            <div class="quantity-controls">
              <button class="quantity-btn" id="decrease-btn">−</button>
              <input type="number" class="quantity-input" id="quantity-input" value="1" min="1" max="${drink.amount}">
              <button class="quantity-btn" id="increase-btn">+</button>
            </div>
          </div>

          <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
        </div>
      `;
      
      //quantity
      const quantityInput = document.getElementById('quantity-input');
      const decreaseBtn = document.getElementById('decrease-btn');
      const increaseBtn = document.getElementById('increase-btn');
      const addToCartBtn = document.getElementById('add-to-cart-btn');

      decreaseBtn.addEventListener('click', () => {
        const v = parseInt(quantityInput.value);
        if (v > 1) quantityInput.value = v - 1;
      });

      increaseBtn.addEventListener('click', () => {
        const v = parseInt(quantityInput.value);
        if (v < drink.amount) quantityInput.value = v + 1;
      });

      quantityInput.addEventListener('input', () => {
        let v = parseInt(quantityInput.value);
        if (isNaN(v) || v < 1) quantityInput.value = 1;
        else if (v > drink.amount) quantityInput.value = drink.amount;
      });

      //cart
      addToCartBtn.addEventListener('click', () => {
        const quantity = parseInt(quantityInput.value);
        const result = window.cartModule.addToCart(drink.id, quantity);
        if (result.success) {
          window.uiModule.showToast(`${drink.name} added to cart!`, 'success');
        } else {
          window.uiModule.showToast(result.message, 'error');
        }
      });

      //dragg logic
      const bgImage = document.getElementById('product-bg-image');
      const wrapper = bgImage.parentElement;

      let isDragging = false;
      let startX, startY;
      let currentX = 0, currentY = 0;
      let prevX = 0, prevY = 0;

      const SCALE = 2.7;

      let defaultImgLeft, defaultImgRight, defaultImgTop, defaultImgBottom;
      let wrapperWidth, wrapperHeight;
      let boundsReady = false;

      function cacheBounds() {
        bgImage.style.transform = `translate(0px, 0px) scale(${SCALE})`;

        const wrapperRect = wrapper.getBoundingClientRect();
        const imgRect = bgImage.getBoundingClientRect();

        defaultImgLeft   = imgRect.left   - wrapperRect.left;
        defaultImgRight  = imgRect.right  - wrapperRect.left;
        defaultImgTop    = imgRect.top    - wrapperRect.top;
        defaultImgBottom = imgRect.bottom - wrapperRect.top;

        wrapperWidth  = wrapperRect.width;
        wrapperHeight = wrapperRect.height;

        boundsReady = true;

        bgImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${SCALE})`;
      }

      function getClampedBounds() {
        if (!boundsReady) return { minX: 0, maxX: 0, minY: 0, maxY: 0 };

        let maxX = -defaultImgLeft;
        let minX = wrapperWidth - defaultImgRight;
        let maxY = -defaultImgTop;
        let minY = wrapperHeight - defaultImgBottom;

        if (minX > maxX) { minX = 0; maxX = 0; }
        if (minY > maxY) { minY = 0; maxY = 0; }

        return { minX, maxX, minY, maxY };
      }

      function clamp(value, min, max) {
        return Math.max(min, Math.min(max, value));
      }

      function applyTransform() {
        bgImage.style.transform = `translate(${currentX}px, ${currentY}px) scale(${SCALE})`;
      }

      bgImage.addEventListener('load', () => {
        cacheBounds();
        applyTransform();
      });

      window.addEventListener('resize', () => {
        cacheBounds();
        const bounds = getClampedBounds();
        currentX = clamp(currentX, bounds.minX, bounds.maxX);
        currentY = clamp(currentY, bounds.minY, bounds.maxY);
        prevX = currentX;
        prevY = currentY;
        applyTransform();
      });

      //Mouse events
      wrapper.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - prevX;
        startY = e.clientY - prevY;
        wrapper.style.cursor = 'grabbing';
        e.preventDefault();
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const bounds = getClampedBounds();
        currentX = clamp(e.clientX - startX, bounds.minX, bounds.maxX);
        currentY = clamp(e.clientY - startY, bounds.minY, bounds.maxY);
        applyTransform();
      });

      window.addEventListener('mouseup', () => {
        if (!isDragging) return;
        isDragging = false;
        prevX = currentX;
        prevY = currentY;
        wrapper.style.cursor = 'grab';
      });

      //Touch events
      wrapper.addEventListener('touchstart', (e) => {
        isDragging = true;
        const touch = e.touches[0];
        startX = touch.clientX - prevX;
        startY = touch.clientY - prevY;
      }, { passive: true });

      window.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const touch = e.touches[0];
        const bounds = getClampedBounds();
        currentX = clamp(touch.clientX - startX, bounds.minX, bounds.maxX);
        currentY = clamp(touch.clientY - startY, bounds.minY, bounds.maxY);
        applyTransform();
      }, { passive: true });

      window.addEventListener('touchend', () => {
        if (!isDragging) return;
        isDragging = false;
        prevX = currentX;
        prevY = currentY;
      });
    });
  </script>
</body>
</html>
