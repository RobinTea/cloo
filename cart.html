<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Cloo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <button class="hamburger-menu" aria-label="Open menu">‚ò∞</button>
      <div class="logo">CLOO</div>
    </div>
    <div class="header-right">
      <button class="account-icon" aria-label="Account">üë§</button>
      <div class="cart-wrapper">
        <button class="cart-icon" aria-label="Cart">üõí</button>
        <span class="cart-badge">0</span>
      </div>
    </div>
  </header>

  <!-- Side Navigation Menu -->
  <div class="menu-overlay"></div>
  <nav class="side-menu">
    <div class="menu-header">
      <h2>Menu</h2>
      <button class="close-menu" aria-label="Close menu">√ó</button>
    </div>
    <ul class="menu-links">
      <li><a href="index.html">üè† Home</a></li>
      <li><a href="search.html">üîç Search</a></li>
      <li><a href="index.html#products">ü•§ All Drinks</a></li>
      <li><a href="cart.html">üõí Cart</a></li>
      <li><a href="account.html">üë§ Account</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="cart-container">
      <h1 class="cart-title">Shopping Cart</h1>
      <div id="cart-content"></div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="js/drinks.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Initialize cart page
    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
    });

    function renderCart() {
      const cartItems = window.cartModule.getCartItems();
      const cartContent = document.getElementById('cart-content');

      if (cartItems.length === 0) {
        cartContent.innerHTML = `
          <div class="cart-empty">
            <p>Your cart is empty</p>
            <a href="index.html" class="btn">Start Shopping</a>
          </div>
        `;
        return;
      }

      // Calculate totals
      const total = window.cartModule.getTotal();

      // Render cart items
      const cartItemsHTML = cartItems.map(item => {
        const drink = item.drink;
        const itemPrice = window.drinksModule.getDiscountedPrice(drink);
        const itemTotal = itemPrice * item.quantity;

        return `
          <div class="cart-item" data-id="${drink.id}">
            <div class="cart-item-image" style="background: linear-gradient(135deg, ${drink.color} 0%, ${drink.color}88 100%);">
              ü•§
            </div>
            <div class="cart-item-details">
              <h3>${drink.name}</h3>
              <p class="cart-item-type">${drink.type}</p>
            </div>
            <div class="cart-item-quantity">
              <button class="quantity-btn" onclick="updateItemQuantity(${drink.id}, ${item.quantity - 1})">‚àí</button>
              <input 
                type="number" 
                class="quantity-input" 
                value="${item.quantity}" 
                min="1" 
                max="${drink.amount}"
                onchange="updateItemQuantity(${drink.id}, this.value)"
              >
              <button class="quantity-btn" onclick="updateItemQuantity(${drink.id}, ${item.quantity + 1})">+</button>
            </div>
            <div class="cart-item-price">
              $${itemTotal.toFixed(2)}
            </div>
            <button class="remove-btn" onclick="removeItem(${drink.id})">Remove</button>
          </div>
        `;
      }).join('');

      cartContent.innerHTML = `
        <div class="cart-items">
          ${cartItemsHTML}
        </div>
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span>$${total.toFixed(2)}</span>
          </div>
          <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
      `;
    }

    function updateItemQuantity(drinkId, newQuantity) {
      const quantity = parseInt(newQuantity);
      if (isNaN(quantity) || quantity < 1) {
        return;
      }

      window.cartModule.updateQuantity(drinkId, quantity);
      renderCart();
    }

    function removeItem(drinkId) {
      const result = window.cartModule.removeFromCart(drinkId);
      if (result.success) {
        window.uiModule.showToast('Item removed from cart', 'success');
        renderCart();
      }
    }

    function checkout() {
      if (!window.authModule.isLoggedIn()) {
        window.uiModule.showToast('Please login to checkout', 'warning');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
        return;
      }

      // Simulate checkout
      window.uiModule.showToast('Order placed successfully!', 'success');
      window.cartModule.clearCart();
      
      setTimeout(() => {
        window.location.href = 'account.html';
      }, 2000);
    }
  </script>
</body>
</html>
